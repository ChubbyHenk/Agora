
<p-toast/>

<div class="first-setup-form" *transloco="let t; prefix: 'first-setup'">

  <p-card>
    <p class="title">{{t('title')}}</p>
    <p>
      {{t('description.p1')}}
      <a [href]="SSO_PROVIDER" target="_blank">{{t('description.docs-link')}}</a>
      {{t('description.p2')}}
    </p>

    <div class="form">

      <p-floatlabel class="form-member" variant="on">
        <p-iconfield>
          <p-inputicon class="pi pi-link" />
          <input pInputText id="authority" class="form-input" [(ngModel)]="model.authority" autocomplete="off" >
        </p-iconfield>
        <label for="authority">{{t('authority')}}</label>
      </p-floatlabel>

      <p-select [placeholder]="t('provider')" [options]="providerOptions" [(ngModel)]="model.provider"
                class="form-input form-member" />

      <div class="form-member">
        <p-button *transloco="let t" (click)="submit()"
                  [label]="t('shared.forms.submit', { scope: '' })"  />
      </div>

    </div>

  </p-card>

</div>
