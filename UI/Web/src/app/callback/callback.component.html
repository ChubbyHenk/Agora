<div class="return-to-action" *transloco="let t; prefix: 'callback'">

  <p-card>
    <p class="title">{{t('title')}}</p>
    <div class="button-holder">
      <app-agora-button (onClick)="returnToAction()">
        <span>{{t('submit', { scope: '' })}}</span>
      </app-agora-button>
    </div>
  </p-card>

</div>
